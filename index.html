<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>myDayboard</title>
  </head>
  <body>
    <div class="wrap">
      <div class="aside">
        <section class="aside__currentInfo section__aside section">
          <div class="time__date">
            <a href="https://time.is/ko/calendar/2023" target="_blank"
              ><i class="far fa-calendar-alt"></i
            ></a>
            <span id="jsDate"></span>
          </div>
          <div class="time__clock">
            <i class="fas fa-sun"></i>
            <span id="jsClock">00:00:00</span>
          </div>
          <div class="geo__location">
            <i class="fas fa-location-arrow"></i>
            <span id="jsLocation"></span>
          </div>
          <div class="geo__weather">
            <img src="" id="jsWeatherIcon" />
            <span id="jsWeather"></span>
            <span>/</span>
            <span id="jsTemp"></span>
          </div>
        </section>
        <section class="aside__favorites section__aside section">
          <span class="section__title">Favorites</span>
          <div class="scroll-wrap">
            <ul class="list__favorites">
              <li class="favorites__item">
                <a
                  href="https://nomadcoders.co/"
                  target="_blank"
                  class="favorites__link"
                >
                  <div class="favorites__icon">
                    <img
                      src="img/logo-nomad.svg"
                      style="transform: scale(0.8)"
                    />
                  </div>
                  <span class="favorites__name">Nomad Coders</span>
                </a>
              </li>
              <li class="favorites__item">
                <a
                  href="https://www.google.com/"
                  target="_blank"
                  class="favorites__link"
                >
                  <div class="favorites__icon">
                    <img src="img/logo-google.png" />
                  </div>
                  <span class="favorites__name">Google</span>
                </a>
              </li>
              <li class="favorites__item">
                <a
                  href="https://mail.google.com/"
                  target="_blank"
                  class="favorites__link"
                >
                  <div class="favorites__icon">
                    <img src="img/logo-gmail.png" />
                  </div>
                  <span class="favorites__name">Gmail</span>
                </a>
              </li>
              <li class="favorites__item">
                <a
                  href="https://animated-albatross-a89.notion.site/5fe07a301ada406ab42d849f4cf637f5"
                  target="_blank"
                  class="favorites__link"
                >
                  <div class="favorites__icon">
                    <img src="img/logo-notion.png" />
                  </div>
                  <span class="favorites__name">Notion</span>
                </a>
              </li>
              <li class="favorites__item">
                <a
                  href="https://www.youtube.com/"
                  target="_blank"
                  class="favorites__link"
                >
                  <div class="favorites__icon">
                    <img src="img/logo-youtube.jpeg" />
                  </div>
                  <span class="favorites__name">Youtube</span>
                </a>
              </li>
              <li class="favorites__item">
                <a
                  href="https://www.naver.com/"
                  target="_blank"
                  class="favorites__link"
                >
                  <div class="favorites__icon">
                    <img src="img/logo-naver.png" />
                  </div>
                  <span class="favorites__name">Naver</span>
                </a>
              </li>
            </ul>
          </div>
        </section>
      </div>
      <section class="section section__todo">
        <div class="todo__user">
          <form class="todo__form-user todo__form hidden" id="jsLoginForm">
            <input
              type="text"
              class="form-user__input form__input"
              maxlength="10"
              placeholder="이름을 입력해주세요 🙂"
              required
            />
            <span class="line__bottom"></span>
            <button class="btn__enter btn">
              <i class="fas fa-sign-in-alt"></i>
            </button>
          </form>
          <p id="jsGreeting" class="todo__greeting hidden"></p>
        </div>
        <div class="todo__todo">
          <form class="todo__form-todo todo__form" id="jsTodoForm">
            <input
              type="text"
              class="form-todo__input form__input"
              placeholder="오늘 할 일은 무엇인가요?"
            />
            <button class="btn__add btn"><i class="fas fa-plus"></i></button>
          </form>
          <span class="section__title">To Do List</span>
          <div class="scroll-wrap">
            <ul class="list__todo"></ul>
          </div>
        </div>
        <div class="aside__quote" id="jsQuote">
          <span class="quote__text"></span>
          <span class="quote_author"></span>
        </div>
      </section>
    </div>
    <script
      script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
